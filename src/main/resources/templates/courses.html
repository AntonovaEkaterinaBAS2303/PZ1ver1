<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Курсы</title></head>
<body>
<h3>Курсы</h3>
<table border="1">
    <tr><th>ID</th><th>Название</th><th>Описание</th><th>TeacherId</th></tr>
    <tr th:each="c: ${courses}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.title}"></td>
        <td th:text="${c.description}"></td>
        <td th:text="${c.teacherId}"></td>
    </tr>
</table>
<hr/>
<h4>Добавить курс</h4>
<form method="post" th:action="@{/courses}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="text" name="title" />
    <input type="text" name="description" />
    <input type="number" name="teacherId" />
    <button type="submit">Сохранить</button>
</form>
<p><a href="/">На главную</a></p>
</body>
</html>
