name: Java CI/CD Pipeline with SAST and SCA

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    # СПОСОБ 1: Используем setup-java вместо container (рекомендуется)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Verify Java and Maven versions
        run: |
          echo "Java version:"
          java -version
          echo "Maven version:"
          mvn --version

      - name: Build with Maven
        run: mvn clean compile test package

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: target/*.jar
          retention-days: 7

  sast:
    name: SAST Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install and run Semgrep
        run: |
          python3 -m pip install semgrep
          semgrep scan --config=auto --sarif --output=semgrep-results.sarif .

      - name: Save SARIF file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sast-sarif-report
          path: semgrep-results.sarif
          retention-days: 7

      - name: Upload SARIF report to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep-results.sarif

  sca:
    name: SCA Dependency Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven


      - name: Run OWASP Dependency-Check
        run: mvn verify -DskipTests

      - name: Upload Dependency-Check HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html
          retention-days: 7

      - name: Check if report was generated
        if: always()
        run: |
          if [ -f "target/dependency-check-report.html" ]; then
            echo "✅ Dependency-Check report generated successfully"
            echo "File size: $(wc -c < target/dependency-check-report.html) bytes"
          else
            echo "⚠️ Dependency-Check report not found in target/"
            echo "Listing target directory:"
            ls -la target/ 2>/dev/null || echo "Target directory does not exist"
          fi